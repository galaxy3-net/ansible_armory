---
# tasks file for ansible

- name: Show Hostname
  debug:
    msg: "Hostname is {{ ansible_hostname }} - {{ ansible_os_family }}"

- name: Print all available facts
  ansible.builtin.debug:
    var: ansible_facts

- name: Clone Armory
  git:
    repo: https://github.com/galaxy3-net/armory.git
    dest: /home/vagrant/armory
    version: armory

- name: Start DHCPD
  docker_compose:
    definition: /home/vagrant/armory/dhcpd
    build: yes
    remove_orphans: yes
    started: yes
    files:
      - docker-compose.yml